{% extends 'base.html' %}


{% block content %}


<div class="row">
    <div class="col-12 col-md-6">

         <h1>   {{ object.title }} </h1>
        {{ object.timestamp }}
        {{ object.description|linebreaks }} </br>
        {% if object.image %}
            <img src="{{ object.image.url }}" class="img-fluid" alt="product-image"/>
        {% else %}
            NO IMAGE
        {% endif %}

    </div>
    <div class="col-12 col-md-6">

        {% include "products/snippets/update-cart.html" with product=object cart=cart %}

    </div>
</div>


{% endblock content %}
